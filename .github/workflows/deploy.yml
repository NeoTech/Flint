name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/skills/**'
      - '.github/copilot-instructions.md'
      - 'LICENSE'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: /Flint
      SITE_URL: https://neotech.github.io
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: bun install --frozen-lockfile

      # Sync products with Stripe (creates/updates Prices + Payment Links),
      # then generates static HTML from the updated products.yaml
      - name: Sync Stripe & build pages
        run: bun run build:sync:force
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          CHECKOUT_MODE: ${{ secrets.CHECKOUT_MODE }}
          CHECKOUT_ENDPOINT: ${{ secrets.CHECKOUT_ENDPOINT }}
          STRIPE_BILLING_ADDRESS: ${{ secrets.STRIPE_BILLING_ADDRESS }}
          STRIPE_SHIPPING_COUNTRIES: ${{ secrets.STRIPE_SHIPPING_COUNTRIES }}

      # Bundle client JS with build-time constants (CHECKOUT_MODE, keys, etc.)
      - name: Bundle client JS
        run: bunx --bun rspack build --mode production
        env:
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          CHECKOUT_MODE: ${{ secrets.CHECKOUT_MODE }}
          CHECKOUT_ENDPOINT: ${{ secrets.CHECKOUT_ENDPOINT }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
