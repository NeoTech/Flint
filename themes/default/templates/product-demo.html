{{head}}
<body class="min-h-screen bg-gray-50">
    <div id="app" class="flex flex-col min-h-screen overflow-x-hidden">
        {{#if navigation}}{{navigation}}{{/if}}
        <div class="max-w-4xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-4 flex justify-end">
            {{cart}}
        </div>
        <main class="flex-grow max-w-4xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-4">
            <div class="overflow-hidden">
                {{content}}
            </div>
            <section class="mt-8">
                <h2 class="text-xl font-bold mb-4">Featured Product</h2>
                {{product}}
            </section>
        </main>
        {{#if label-footer}}{{label-footer}}{{/if}}
    </div>
    {{foot-scripts}}
</body>
</html>
