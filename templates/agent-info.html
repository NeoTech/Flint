                                </div>
                                <div>

                                    <dd class="text-gray-500 mt-0.5 font-mono text-xs">.github/skills/</dd>
                                </div>
                            </dl>
                        </div>
                        <div class="bg-blue-50 rounded-lg border border-blue-200 p-5">
                            <h3 class="text-sm font-semibold text-blue-900 mb-2">ðŸ’¡ Tip</h3>

        </div>
        {{#if label-footer}}{{label-footer}}{{/if}}

    {{foot-scripts}}

</html>
